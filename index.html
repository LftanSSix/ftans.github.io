<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靓仔的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .profile h1 {
            margin: 10px 0;
        }
        .profile p {
            margin: 5px 0;
        }
        .social-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>靓仔的个人网页</h1>
    </header>
    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/150" alt="个人头像">
            <h1>靓仔</h1>
            <p>职业: 软件工程师</p>
            <p>欢迎来到我的个人网页！这里展示了我的一些基本信息和联系方式。</p>
        </div>
        <div class="social-links">
            <a href="https://github.com" target="_blank">GitHub</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="mailto:example@example.com">Email</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 靓仔. 版权所有。</p>
    </footer>
</body>
</html>
